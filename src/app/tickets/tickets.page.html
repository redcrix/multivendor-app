<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Support Tickets</ion-title>

    <ion-buttons slot="end" (click)="close_()">
      <ion-icon class="cart_icn" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact">
    <div class="contact-cont">
      <p class="cnt" *ngIf="!dataOn">
        No tickets found for the ordered products.
      </p>

      <div class="tickets">
        <div class="card" *ngFor="let t of tickets_data">
          <div class="labels">
            <p class="info_title">Ticket Id:</p>
            <p class="info_data">{{t.ticket_id}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Status:</p>
            <p class="info_data">{{t.status}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Category:</p>
            <p class="info_data">{{t.category}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Priority:</p>
            <p class="info_data">{{t.priority}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Query:</p>
            <p class="info_data">{{t.query}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Order id:</p>
            <p class="info_data">{{t.order_id}}</p>
          </div>

          <div class="labels">
            <p class="info_title">Opened on:</p>
            <p class="info_data">{{t.posted}}</p>
          </div>

          <img src="t.thumbnail" class="thumbn" />

          <ion-row>
            <ion-col style="text-align: center">
              <ion-button class="button-cl" (click)="ViewDetails(t)">
                Details
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
    <div class="conte">
      <p class="conte-txt">Contact Directly</p>

      <p class="mailUs">
        <ion-icon name="mail-outline" class="mail-cn"></ion-icon>
        info@Opyix.com
      </p>
    </div>
  </div>
</ion-content>

<ion-footer *ngIf="singleView">
  <ion-row>
    <ion-col size="9">
      <ion-input [(ngModel)]="enquiry" placeholder="Reply"></ion-input>
    </ion-col>

    <ion-col size="3">
      <button (click)="sendNewReply()" class="cus-send-btn">Send</button>
    </ion-col>
  </ion-row></ion-footer
>
